<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="root"></div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



<script type="module" src="/src/main.jsx"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const navbarContainer = document.querySelector('.navbar-container');

    navbarContainer.addEventListener('scroll', function() {
      const isAtBottom = navbarContainer.scrollTop + navbarContainer.clientHeight >= navbarContainer.scrollHeight;
      document.body.style.overflowY = isAtBottom ? 'hidden' : 'auto';
    });
  });
</script>





    
  </body>
